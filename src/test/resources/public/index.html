<!DOCTYPE html>
<html>

    <head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">

    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    </head>

  <body>

    <div class="container">

        <h1>Tic Tac Toe</h1>

        <form method="post" action="/initPlayers" class="form-inline" role="form" id="initPlayers">

            <div class="inputPlayer1">
                <div class="form-group">
                <input type="text" class="form-control" name="player1" id="player1" placeholder="Leikmaður 1">
                </div>

                <button id="enterPlayer1" class="btn btn-default">Enter</button>
            </div>

            <div class="inputPlayer2">
                <div class="form-group">
                <input type="text" class="form-control" name="player2" id="player2" placeholder="Leikmaður 2">
                </div>

                <button type="submit" class="btn btn-default">Enter</button>
            </div>

        </form>

        <div id="results">
        </div>

        <table>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
        
        <div id="players">
            <div id="X" class="">Player X</div>
            <div id="O" class="">Player O</div>
            <input type="button" class="button" value="New Game">
        </div>

    </div>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts.js"></script>

  </body>
</html>
