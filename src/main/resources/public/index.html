<!DOCTYPE html>
<html>

    <head>
    <meta charset="utf-8">
    <title>TicTacToe oF DOOOM!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    </head>

  <body>

    <div class="container">

        <div class="row">

            <div class="col-md-3 col-md-offset-2">
                <h1>Tic Tac Toe</h1>
                <p>syning</p>
                
            </div>
            <div class="col-md-5"> 
                <div id="players">
                    
                        <span id="X" class="activePlayer"></span>
                                         
                         á að gera!
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="message"></div>
            </div>            
        </div>

        <div class="row">
            <div class="col-md-5 col-md-offset-2">             
                    <div id="inputPlayer1">
                        <div class="form-group">
                        <input type="text" class="form-control" name="player1" id="player1" placeholder="Leikmaður 1">
                        </div>

                        <button type="button" id="enterPlayer1" class="btn btn-primary">Skrá</button>
                    </div>

                    <div id="inputPlayer2">
                        <div class="form-group">
                        <input type="text" class="form-control" name="player2" id="player2" placeholder="Leikmaður 2">
                        </div>

                        <button id="enterPlayer2" type="submit" class="btn btn-primary">Spila</button>
                    </div>                        
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-md-5 col-md-offset-2">
                <table id="board">            
                        <tr>
                            <td class="gameCell" id="field0"></td>
                            <td class="gameCell" id="field1"></td>
                            <td class="gameCell" id="field2"></td>
                        </tr>
                        <tr>
                            <td class="gameCell" id="field3"></td>
                            <td class="gameCell" id="field4"></td>
                            <td class="gameCell" id="field5"></td>
                        </tr>
                        <tr>
                            <td class="gameCell" id="field6"></td>
                            <td class="gameCell" id="field7"></td>
                            <td class="gameCell" id="field8"></td>
                        </tr>         
                </table>
            </div>
            <div class="col-md-5" id="rightBar">
                 <div id="score">
                    <div class="row">
                        <div class="col-md-1">

                        </div>
                        <div class="col-md-1 rightie">
                            <p>Stig</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1 " id="p1_score">

                        </div>
                        <div class="col-md-1 rightie">
                            <span id="score1">0</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1" id="p2_score">

                        </div>
                        <div class="col-md-1 rightie">
                             <span id="score2">0</span> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <p>Jafntefli</p>
                        </div>
                        <div class="col-md-1 rightie">
                            <span id="ties">0</span>
                        </div>
                    </div>                     
                     <button type="button" id="resetGame" class="btn btn-danger">Byrja uppá nýtt</button>      
              </div>
            </div>
        </div>
       

    </div>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts.js"></script>

  </body>
</html>
