<!DOCTYPE html>
<html>

    <head>
    <meta charset="utf-8">
    <title>TicTacToe oF DOOOM!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    </head>

  <body>

    <div class="container">

        <div class="row">

            <div class="col-md-4">
                <h1>Tic Tac Toe</h1>
                
            </div>
            <div class="col-md-2">
            
            <div id="players">
                    <span id="X" class="">X</span>
                    <span id="O" class="">O</span>
                    <button type="button" id="resetGame" class="btn btn-default">Núllstilla</button>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-12">

                <div id="message">
                </div>

            </div>
            
        </div>

        <div class="row">

            <div class="col-md-4">             
                    <div id="inputPlayer1">
                        <div class="form-group">
                        <input type="text" class="form-control" name="player1" id="player1" placeholder="Leikmaður 1">
                        </div>

                        <button type="button" id="enterPlayer1" class="btn btn-default">Skrá</button>
                    </div>

                    <div id="inputPlayer2">
                        <div class="form-group">
                        <input type="text" class="form-control" name="player2" id="player2" placeholder="Leikmaður 2">
                        </div>

                        <button id="enterPlayer2" type="submit" class="btn btn-default">Spila</button>
                    </div>                        
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-md-6-offset-2">
                <table id="board" style="background-image:url('http://i.imgur.com/HWM6qR3.jpg');">            
                        <tr>
                            <td class="gameCell" id="field0"></td>
                            <td class="gameCell" id="field1"></td>
                            <td class="gameCell" id="field2"></td>
                        </tr>
                        <tr>
                            <td class="gameCell" id="field3"></td>
                            <td class="gameCell" id="field4"></td>
                            <td class="gameCell" id="field5"></td>
                        </tr>
                        <tr>
                            <td class="gameCell" id="field6"></td>
                            <td class="gameCell" id="field7"></td>
                            <td class="gameCell" id="field8"></td>
                        </tr>         
                </table>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
        
                
                        
            </div>
            
        </div>

    </div>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts.js"></script>

  </body>
</html>
